<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta | Alitas El ComelÃ³n</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
            min-height: 100vh;
        }
        h1 { color: #b80000; }
        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            width: 380px;
        }
        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .msg {
            font-size: 0.85em;
            text-align: left;
            margin-top: 3px;
            margin-bottom: 5px;
        }
        .ok { color: green; }
        .error { color: red; }
        .inline-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            width: 100%;
            background-color: #e60000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #b80000; }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #listaInsumos {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            background: #f9f9f9;
            display: none;
        }
        a {
            text-decoration: none;
            color: #b80000;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>Editar Receta</h1>

<form id="formReceta" action="{{ url_for('editar_receta', id_receta=receta.ID_Receta) }}" method="POST">
    <label>Nombre de la Receta:</label>
    <input type="text" id="nombre" name="nombre" required
           value="{{ receta.Nombre_receta }}">
    <div id="msgNombre" class="msg"></div>

    <label>DescripciÃ³n:</label>
    <textarea id="descripcion" name="descripcion" rows="3" required>{{ receta.descripcion }}</textarea>
    <div id="msgDescripcion" class="msg"></div>

    <div style="display: flex; align-items: center; justify-content: space-between;">
        <label style="margin: 0;">CategorÃ­a de la Receta:</label>
        <a href="/admin/categoria_recetas_admin/"
           style="background-color: #28a745;
                  color: white;
                  padding: 5px 10px;
                  border-radius: 5px;
                  text-decoration: none;
                  font-weight: bold;
                  font-size: 0.85em;
                  transition: 0.3s;">
            âž• Agregar
        </a>
    </div>

    <select name="categoria" required style="width: 100%; margin-top: 5px;">
        <option value="">-- Selecciona una categorÃ­a --</option>
        {% for id, nombre_cat in categorias.items() %}
        <option value="{{ id }}" {% if id == receta.categoria %}selected{% endif %}>
            {{ nombre_cat }}
        </option>
        {% endfor %}
    </select>

    <label style="margin-top: 0px;">Seleccionar Insumo:</label>
    <a href="/admin/insumo/"
       style="background-color: #28a745;
              color: white;
              padding: 5px 10px;
              border-radius: 5px;
              text-decoration: none;
              font-weight: bold;
              font-size: 0.85em;
              transition: 0.3s;">
        âž• Agregar
    </a>

    <select id="insumo" name="id_insumo">
        <option value="">-- Selecciona un insumo --</option>
        {% for insumo in insumos %}
        <option value="{{ insumo.ID_Insumo }}" data-tipo="{{ insumo.Tipo }}">
            {{ insumo.Nombre_insumo }}
        </option>
        {% endfor %}
    </select>

    <select id="unidad" name="id_unidad">
        <option value="">-- Selecciona unidad --</option>
        {% for unidad in unidades %}
        <option value="{{ unidad.ID_Unidad }}" data-tipo="{{ unidad.Tipo }}">
            {{ unidad.Nombre_Unidad }}
        </option>
        {% endfor %}
    </select>

    <label style="margin-top: 15px;">Cantidad usada:</label>
    <input type="number" id="cantidad" step="0.01" min="0.01">

    <div class="inline-buttons" style="margin-top: 15px;">
        <button type="button" onclick="agregarInsumo()">âž• Agregar insumo</button>
        <button type="button" onclick="toggleLista()">ðŸ‘€ Ver insumos</button>
    </div>

    <div id="listaInsumos"></div>

    <input type="hidden" name="insumos_json" id="insumos_json">

    <button id="guardarBtn" type="submit" disabled>Guardar Cambios</button>
    <a href="{{ url_for('crud_recetas') }}">â¬… Volver al panel</a>
</form>

<!-- Validaciones generales -->
<script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>

<script>
    // Datos iniciales desde el servidor: ingredientes actuales
    let insumosSeleccionados = {{ ingredientes | tojson }};

    const msgNombre = document.getElementById("msgNombre");
    const msgDescripcion = document.getElementById("msgDescripcion");
    const guardarBtn = document.getElementById("guardarBtn");

    // Inicializar validaciones de nombre y descripciÃ³n
    if (window.initValidacionReceta) {
        window.initValidacionReceta(
            "#nombre",
            "#descripcion",
            "#guardarBtn",
            "msgNombre",
            "msgDescripcion"
        );
    }

    function agregarInsumo() {
        const insumo = document.getElementById('insumo');
        const cantidad = document.getElementById('cantidad');
        const unidad = document.getElementById('unidad');

        if (!insumo.value || !cantidad.value || !unidad.value) {
            alert('Por favor, completa todos los campos del insumo.');
            return;
        }

        const tipoInsumo = insumo.options[insumo.selectedIndex]?.getAttribute('data-tipo');
        const tipoUnidad = unidad.options[unidad.selectedIndex]?.getAttribute('data-tipo');

        if (tipoInsumo && tipoUnidad && tipoInsumo !== tipoUnidad) {
            alert('âš  No puedes asignar medidas errÃ³neas.\nEjemplo: no puedes usar litros para algo sÃ³lido.');
            return;
        }

        const nuevoInsumo = {
            id_insumo: insumo.value,
            nombre_insumo: insumo.options[insumo.selectedIndex].text,
            cantidad: parseFloat(cantidad.value),
            id_unidad: unidad.value,
            nombre_unidad: unidad.options[unidad.selectedIndex].text
        };

        insumosSeleccionados.push(nuevoInsumo);
        actualizarLista();

        insumo.value = "";
        cantidad.value = "";
        unidad.value = "";
    }

    function actualizarLista() {
        const lista = document.getElementById('listaInsumos');
        lista.innerHTML = "";
        insumosSeleccionados.forEach((item, i) => {
            lista.innerHTML += `<p>${i+1}. ${item.nombre_insumo} - ${item.cantidad} ${item.nombre_unidad}</p>`;
        });
        document.getElementById('insumos_json').value = JSON.stringify(insumosSeleccionados);
    }

    function toggleLista() {
        const lista = document.getElementById('listaInsumos');
        lista.style.display = (lista.style.display === "none" || lista.style.display === "") ? "block" : "none";
    }

    // Pintar lista inicial al cargar
    actualizarLista();
</script>
</body>
</html>
