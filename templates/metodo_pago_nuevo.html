<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Agregar tarjeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="mb-0">Agregar tarjeta</h2>
      <a href="{{ url_for('tus_metodos_pago') }}" class="btn btn-outline-secondary">Volver</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('nuevo_metodo_pago') }}" class="card p-3 p-md-4 shadow-sm">
      <div class="mb-3">
        <label for="a_nombre_de" class="form-label">Nombre en la tarjeta</label>
        <input type="text" class="form-control" id="a_nombre_de" name="a_nombre_de" required maxlength="50" autocomplete="cc-name">
        <div class="form-text">Solo letras y espacios. 3–50 caracteres.</div>
      </div>

      <div class="mb-3">
        <label for="numero_tarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta" required inputmode="numeric" autocomplete="cc-number">
        <div class="form-text">Solo dígitos. Mínimo 4.</div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="exp" class="form-label">Fecha de expiración</label>
          <input type="date" class="form-control" id="exp" name="exp" autocomplete="cc-exp">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" name="cvv" maxlength="4" inputmode="numeric" autocomplete="cc-csc">
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="saveWallet" name="saveWallet" checked>
        <label class="form-check-label" for="saveWallet">
          Guardar en la cartera
        </label>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Guardar tarjeta</button>
        <a href="{{ url_for('tus_metodos_pago') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
