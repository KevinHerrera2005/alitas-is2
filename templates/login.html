<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Alitas El Comelón</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 370px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #eef4ff;
        }

        button {
            width: 100%;
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e46b00;
        }

        a {
            color: #ff7b00;
            text-decoration: none;
        }

        .alert {
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .alert-danger { color: red; }
        .alert-success { color: green; }
        .alert-warning { color: #b8860b; }
        .alert-info { color: #1e6bb8; }

        .links {
            margin-top: 12px;
            font-size: 0.95em;
        }

        .sep {
            margin: 0 8px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h2>Iniciar Sesión</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <div class="links">
            ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate</a>
            <span class="sep">|</span>
            ¿Olvidaste tu contraseña? <a href="{{ url_for('password_reset.solicitar_reset') }}">Recuperar contraseña</a>
        </div>
    </div>
</body>
</html>
