<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - Alitas El Comelón</title>
  <style>
    body{background:#f0f0f0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .contenedor{background:white;padding:40px;border-radius:15px;box-shadow:0px 4px 20px rgba(0,0,0,0.1);width:420px;text-align:center;}
    h2{margin:0 0 10px;color:#333;}
    p{margin:0 0 18px;color:#666;font-size:0.95em;}
    input{width:100%;padding:10px;margin:10px 0 0;border-radius:8px;border:1px solid #ccc;background-color:#eef4ff;}
    button{width:100%;background:#ff7b00;color:#fff;border:none;padding:10px;border-radius:8px;margin-top:14px;cursor:pointer;transition:0.3s;}
    button:hover{background:#e46b00;}
    a{color:#ff7b00;text-decoration:none;}
    .alert{color:red;margin:10px 0 0;font-size:0.9em;}
    .links{margin-top:14px;}
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu correo (Gmail) para enviarte un código de verificación.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('password_reset.solicitar_reset') }}">
      <input type="email" name="email" placeholder="tucorreo@gmail.com" required>
      <button type="submit">Reestablecer contraseña</button>
    </form>

    <div class="links">
      <a href="{{ url_for('login') }}">Volver al login</a>
    </div>
  </div>
</body>
</html>
