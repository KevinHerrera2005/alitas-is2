<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Tus direcciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .page-wrapper {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .page-title {
            font-weight: 700;
            margin-bottom: 25px;
        }
        .search-bar {
            max-width: 400px;
        }
        .direcciones-table-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            padding: 20px;
        }
        .table thead th {
            white-space: nowrap;
        }
        .pagination-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
<div style="display:flex;gap:10px;justify-content:flex-end;margin:10px 0;"><a class="btn btn-danger" href="{{ url_for('reports.exportar', reporte='direcciondelcliente', formato='pdf') }}">Exportar PDF</a><a class="btn btn-success" href="{{ url_for('reports.exportar', reporte='direcciondelcliente', formato='excel') }}">Exportar Excel</a></div>

    <h2 class="text-center page-title">Tus direcciones</h2>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="search-bar">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar dirección...">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>
    </div>

    <div class="direcciones-table-wrapper">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Número</th>
                        <th scope="col">Dirección</th>
                        <th scope="col" class="text-end">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% if direcciones %}
                        {% for d in direcciones %}
                            <tr>
                                <!-- d.numero y d.descripcion vienen del query con label(...) -->
                                <td>{{ d.numero }}</td>
                                <td>{{ d.descripcion }}</td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-primary" disabled>
                                        Editar
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                No tienes direcciones guardadas.
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="pagination-wrapper">
            <nav aria-label="Paginación de direcciones">
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled">
                        <span class="page-link">Anterior</span>
                    </li>
                    <li class="page-item active">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">Siguiente</span>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- AQUÍ el botón que no veías -->
        <div class="mt-4 d-flex justify-content-end">
            <a href="{{ url_for('crear_direccion') }}" class="btn btn-success">
                Agregar dirección
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
