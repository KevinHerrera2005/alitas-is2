<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocineros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <h4>ðŸ“‹ Lista de Cocineros</h4>
    <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{{ url_for('login_jefe.panel_jefe') }}" class="btn btn-primary btn-sm">
       Volver al panel principal
    </a>
</div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{{ url_for('login_jefe.panel_jefe') }}" class="btn btn-primary btn-sm">
            Volver al panel
        </a>

        <div>
            <label><b>Buscar</b></label>
            <input type="text" id="buscador" class="form-control" style="width: 220px;">
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DescripciÃ³n</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
        {% for c in cocineros %}
            <tr>
                <td>{{ c.Nombre }}</td>
                <td>{{ c.apellido }}</td>
                <td>{{ c.descripcion }}</td>

                <td>
                    <form action="{{ url_for('cocineros.toggle_estado', id=c.ID_cocinero) }}"
                          method="POST">
                        
                        {% if c.activo == 1 %}
                        <button class="btn btn-success btn-sm">Activo</button>
                        {% else %}
                        <button class="btn btn-danger btn-sm">Inactivo</button>
                        {% endif %}
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>

<script>
const buscador = document.getElementById("buscador");

buscador.addEventListener("input", () => {
    const filtro = buscador.value.toLowerCase();
    const filas = document.querySelectorAll("table tbody tr");

    filas.forEach(fila => {
        const nombre = fila.querySelector("td:nth-child(1)").textContent.toLowerCase();
        fila.style.display = nombre.startsWith(filtro) ? "" : "none";
    });
});
</script>

</body>
</html>
