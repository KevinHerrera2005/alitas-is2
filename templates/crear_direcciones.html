<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nueva dirección</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .page-wrapper {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .page-card {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="card shadow-sm page-card">
        <div class="card-header">
            Nueva dirección
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción de la dirección</label>
                    <textarea
                        class="form-control"
                        id="descripcion"
                        name="descripcion"
                        rows="3"
                        required
                    ></textarea>
                </div>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('carrito_checkout') }}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Guardar dirección
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
